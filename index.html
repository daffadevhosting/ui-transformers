<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>AI UI Transformer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glassmorph {
        background: rgba(17, 25, 40, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
<script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-i2KW02MfN9duiyJ9"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex flex-col items-center justify-start px-6 py-10">

    <div class="glassmorph w-full max-w-3xl bg-gray-800 shadow-xl rounded-2xl p-8 space-y-6 border border-gray-200">

<div class="flex items-center justify-between space-x-4">
      <h1 class="text-2xl md:text-4xl font-extrabold text-white text-left leading-tight">
        <i class="fa-solid fa-code text-blue-400"></i> UI Transformer
      </h1>

  <div id="user-info" class="hidden text-sm text-gray-700"></div>

  <button id="login-btn" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded">
    Login
  </button>

  <button id="logout-btn" class="cursor-pointer bg-red-500 hover:bg-red-600 text-white px-4 text-sm py-2 rounded hidden">
    Logout
  </button>
</div>

      <p class="text-gray-400 text-center text-base -mt-2">
        Ubah website atau instruksi untuk jadi HTML + TailwindCSS dengan AI
      </p>

      <!-- Toggle Mode -->
      <div class="flex justify-center gap-4 mt-4">
        <button id="mode-url" class="cursor-pointer mode-btn bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold">
          <i class="fa-solid fa-link"></i> Website URL
        </button>
        <button id="mode-prompt" class="cursor-pointer mode-btn text-white px-4 py-2 rounded-lg text-sm font-semibold">
          <i class="fa-solid fa-keyboard"></i> Prompt Manual
        </button>
      </div>

      <!-- Input: Website URL -->
      <div id="input-url" class="input-group">
        <input
          type="text"
          id="target-url"
          placeholder="🔗 Contoh: https://github.com"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-300 text-base mt-4"
        />
      </div>

      <!-- Input: Prompt Manual -->
      <div id="input-prompt" class="input-group hidden">
        <textarea
          id="manual-prompt"
          rows="3"
          placeholder="🧠 Contoh: Buatkan hero section untuk toko baju islami dengan Tailwind"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-300 text-base mt-4"
        ></textarea>
      </div>
      
      <!-- Model Selector UI -->
      <div class="my-4">
        <label for="model-select" class="block text-sm font-medium text-gray-500 mb-1">Pilih Model AI</label>
        <select id="model-select" class="w-full px-4 py-2 text-gray-500 border border-gray-400 rounded-md">
          <option value="@cf/qwen/qwen1.5-0.5b-chat" selected>⚡ Qwen 0.5B (Gratis)</option>
          <option value="@cf/meta/llama-3.2-1b-instruct">🐣 LLaMA 3.2-1B (Gratis 2x/hari)</option>
          <option value="@cf/mistralai/mistral-small-3.1-24b-instruct">🧠 Mistral 24B (Rp 7.500)</option>
          <option value="@cf/deepseek-ai/deepseek-r1-distill-qwen-32b">🧨 DeepSeek 32B (Rp 12.000)</option>
        </select>
        <div class="flex flex-wrap justify-between items-center-safe">
        <p id="model-price" class="mt-2 text-sm text-gray-500">Harga: Gratis</p>
        <button id="pay-now" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hidden">
          🔒 Bayar untuk Akses
        </button>
        </div>
      </div>

      <!-- Generate Button -->
      <button type="button" 
         id="transform-button"
        class="cursor-pointer w-full bg-blue-600 text-white py-3 text-lg font-medium rounded-xl hover:bg-blue-700 transition-all"
      >
        <i class="fa-solid fa-wand-magic-sparkles"></i> Mulai Transformasi dengan AI
      </button>

      <!-- Loading Spinner -->
      <div id="loading" class="hidden text-sm text-blue-400 animate-pulse text-center">
        <i class="fa-solid fa-spinner fa-spin mr-2"></i> Sedang memproses dengan AI...
      </div>

      <!-- Output Area -->
      <pre
        id="output"
        class="w-full min-h-[15rem] max-h-[50vh] p-2.5 border border-gray-300 rounded-xl font-mono text-sm overflow-y-auto whitespace-pre-wrap resize-y bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="💡 Kode HTML + Tailwind akan muncul di sini..."
      ></pre>

      <!-- Action Bar -->
      <div class="flex flex-wrap justify-between items-center gap-4">
      <div class="flex flex-wrap gap-2 items-center-safe">
        <button
           id="copy-button"
          class="cursor-pointer bg-gray-800 text-white px-5 py-2 rounded-xl hover:bg-black transition-all text-sm"
        >
          <i class="fa-solid fa-copy"></i> Salin
        </button>
        <button id="show-preview" class="cursor-pointer bg-gray-800 text-white px-5 py-2 rounded-xl hover:bg-black transition-all text-sm">
          <i class="fa-solid fa-eye"></i> Pratinjau
        </button>
      </div>
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" id="dark-toggle" class="form-checkbox text-blue-600 mr-2">
          <span class="text-sm text-gray-300">🌙</span>
        </label>
      </div>
    </div>

<!-- Modal Preview -->
<div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center">
  <div class="bg-white rounded-lg w-11/12 max-w-5xl p-4 relative">
    <button id="close-preview" class="cursor-pointer absolute top-4 right-4 text-gray-500 hover:text-black">
      ❌
    </button>
    <iframe id="preview-frame" class="w-full h-[36rem] border rounded-md shadow-md">
          <!DOCTYPE html>
    <html lang="id">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contoh UI</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-white flex items-center justify-center h-screen">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">🎨 UI Transformer</h1>
        <p class="text-gray-600">Masukkan perintah dan lihat keajaibannya di sini!</p>
      </div>
    </body>
    </html>
    </iframe>
  </div>
</div>

    <footer class="mt-12 text-sm text-gray-500 text-center">
      Dibuat dengan ❤️ oleh Dev Lokal • <a href="https://github.com/daffadevhosting/ui-transformers" target="_blank" class="underline hover:text-white"><i class="fa-brands fa-github"></i> GitHub</a>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
