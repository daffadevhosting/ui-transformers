<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>AI UI Transformer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glassmorph {
        background: rgba(17, 25, 40, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex flex-col items-center justify-start px-6 py-10">

    <div class="glassmorph w-full max-w-3xl bg-gray-800 shadow-xl rounded-2xl p-8 space-y-6 border border-gray-200">

      <h1 class="text-4xl font-extrabold text-white text-center leading-tight">
        <i class="fa-solid fa-code text-blue-400"></i> UI Transformer
      </h1>
      <p class="text-gray-400 text-center text-base -mt-2">
        Ubah website atau instruksi jadi HTML + TailwindCSS dengan AI
      </p>

      <!-- Toggle Mode -->
      <div class="flex justify-center gap-4 mt-4">
        <button id="mode-url" class="cursor-pointer mode-btn bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold">
          <i class="fa-solid fa-link"></i> Website URL
        </button>
        <button id="mode-prompt" class="cursor-pointer mode-btn text-white px-4 py-2 rounded-lg text-sm font-semibold">
          <i class="fa-solid fa-keyboard"></i> Prompt Manual
        </button>
      </div>

      <!-- Input: Website URL -->
      <div id="input-url" class="input-group">
        <input
          type="text"
          id="target-url"
          placeholder="üîó Contoh: https://github.com"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-300 text-base mt-4"
        />
      </div>

      <!-- Input: Prompt Manual -->
      <div id="input-prompt" class="input-group hidden">
        <textarea
          id="manual-prompt"
          rows="3"
          placeholder="üß† Contoh: Buatkan hero section untuk toko baju islami dengan Tailwind"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-300 text-base mt-4"
        ></textarea>
      </div>

      <!-- Generate Button -->
      <button type="button" 
         id="transform-button"
        class="cursor-pointer w-full bg-blue-600 text-white py-3 text-lg font-medium rounded-xl hover:bg-blue-700 transition-all"
      >
        <i class="fa-solid fa-wand-magic-sparkles"></i> Mulai Transformasi dengan AI
      </button>

      <!-- Loading Spinner -->
      <div id="loading" class="hidden text-sm text-blue-400 animate-pulse text-center">
        <i class="fa-solid fa-spinner fa-spin mr-2"></i> Sedang memproses dengan AI...
      </div>

      <!-- Output Area -->
      <textarea
        id="output"
        class="w-full min-h-[15rem] max-h-[50vh] p-2.5 border border-gray-300 rounded-xl font-mono text-sm resize-y bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="üí° Kode HTML + Tailwind akan muncul di sini..."
      ></textarea>

      <!-- Action Bar -->
      <div class="flex flex-wrap justify-between items-center gap-4">
      <div class="flex flex-wrap gap-2 items-center-safe">
        <button
           id="copy-button"
          class="cursor-pointer bg-gray-800 text-white px-5 py-2 rounded-xl hover:bg-black transition-all text-sm"
        >
          <i class="fa-solid fa-copy"></i> Salin
        </button>
        <button id="show-preview" class="cursor-pointer bg-gray-800 text-white px-5 py-2 rounded-xl hover:bg-black transition-all text-sm">
          <i class="fa-solid fa-eye"></i> Pratinjau
        </button>
      </div>
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" id="dark-toggle" class="form-checkbox text-blue-600 mr-2">
          <span class="text-sm text-gray-300">üåô Preview Dark Mode</span>
        </label>
      </div>
    </div>

<!-- Modal Preview -->
<div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center">
  <div class="bg-white rounded-lg w-11/12 max-w-5xl p-4 relative">
    <button id="close-preview" class="cursor-pointer absolute top-4 right-4 text-gray-500 hover:text-black">
      ‚ùå
    </button>
    <iframe id="preview-frame" class="w-full h-[36rem] border rounded-md shadow-md"></iframe>
  </div>
</div>

    <footer class="mt-12 text-sm text-gray-500 text-center">
      Dibuat dengan ‚ù§Ô∏è oleh Dev Lokal ‚Ä¢ <a href="https://github.com/daffadevhosting/ui-transformers" target="_blank" class="underline hover:text-white"><i class="fa-brands fa-github"></i> GitHub</a>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
