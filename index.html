<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>AI UI Transformer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glassmorph {
        background: rgba(17, 25, 40, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
<body class="bg-gradient-to-br from-gray-900 to-black font-sans min-h-screen flex flex-col items-center justify-start px-6 py-10">
  <div class="glassmorph w-full max-w-3xl bg-gray-800 shadow-xl rounded-2xl p-8 space-y-6 border border-gray-200">

    <h1 class="text-3xl font-bold text-gray-400 text-center">
          <i class="fa-solid fa-code text-blue-400 text-3xl mb-4"></i> Transformasi UI Website dengan AI</h1>

    <!-- URL Input -->
    <input
      type="text"
      id="target-url"
      placeholder="ðŸ”— Contoh: https://github.com"
      class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 text-base"
    />

    <!-- Generate Button -->
    <button type="button" 
       id="transform-button"
      class="w-full bg-blue-600 text-white py-3 text-lg font-medium rounded-xl hover:bg-blue-700 transition-all"
    >
      <i class="fa-solid fa-shuffle"></i> Mulai Transformasi dengan AI
    </button>

    <!-- Output -->
    <textarea
      id="output"
      class="w-full h-72 p-4 border border-gray-200 rounded-xl font-mono text-sm resize bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="ðŸ’¡ Kode HTML + Tailwind akan muncul di sini..."
    ></textarea>

    <!-- Copy + Dark Mode -->
    <div class="flex flex-wrap justify-between items-center gap-4">
      <button
        onclick="copyToClipboard()"
        class="bg-gray-800 text-white px-5 py-2 rounded-xl hover:bg-black transition-all text-sm"
      >
        <i class="fa-solid fa-copy"></i> Salin Kode
      </button>

      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" id="dark-toggle" class="form-checkbox text-blue-600 mr-2">
        <span class="text-sm text-gray-600">ðŸŒ™ Aktifkan Dark Mode Preview</span>
      </label>
    </div>

    <!-- Preview -->
    <div class="space-y-2 mt-6">
      <h2 class="text-lg font-semibold text-gray-700"><i class="fa-solid fa-magnifying-glass"></i> Pratinjau Realtime</h2>
      <iframe id="preview-frame" class="w-full h-[34rem] p-4 border border-gray-300 rounded-xl bg-white"></iframe>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
