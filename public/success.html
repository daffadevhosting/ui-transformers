<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukses! Transaksi Berhasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc; /* light slate 50 */
        }
        h1 {
            font-family: 'Playfair Display', serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); /* Indigo 500 to Purple 500 */
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="bg-white rounded-3xl card-shadow overflow-hidden max-w-2xl w-full p-8 md:p-12 text-center relative z-10">
        <div class="absolute inset-0 pointer-events-none overflow-hidden">
            <div class="absolute top-0 left-1/4 w-4 h-4 bg-yellow-400 rounded-full animate-pulse opacity-0" style="animation-delay: 0.1s;"></div>
            <div class="absolute top-1/2 right-1/3 w-3 h-3 bg-pink-400 rounded-full animate-pulse opacity-0" style="animation-delay: 0.3s;"></div>
            <div class="absolute bottom-1/4 left-1/3 w-5 h-5 bg-blue-400 rounded-full animate-pulse opacity-0" style="animation-delay: 0.5s;"></div>
            <div class="absolute top-1/3 left-1/2 w-2 h-2 bg-green-400 rounded-full animate-pulse opacity-0" style="animation-delay: 0.7s;"></div>
        </div>

        <div class="mb-8">
            <svg class="w-24 h-24 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 leading-tight">
            Pembayaran Berhasil!
        </h1>
        <p class="text-lg md:text-xl text-gray-600 mb-8">
            Terima kasih atas transaksi Anda. Detail konfirmasi telah dikirimkan ke email Anda.
        </p>

        <div class="bg-gray-50 p-6 rounded-xl mb-8 border border-gray-100">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
                <div>
                    <p class="text-sm font-medium text-gray-500">ID Transaksi:</p>
                    <p class="text-base font-semibold text-gray-800">#TRX87654321</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Jumlah:</p>
                    <p class="text-base font-semibold text-gray-800">Rp 1.250.000</p>
                </div>
                <div class="md:col-span-2">
                    <p class="text-sm font-medium text-gray-500">Tanggal:</p>
                    <p class="text-base font-semibold text-gray-800">12 Juli 2025, 14:00 WIB</p>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-center gap-4">
            <a href="/" class="gradient-bg text-white font-semibold py-3 px-8 rounded-full transition duration-300 ease-in-out btn-hover transform hover:-translate-y-1 hover:shadow-lg">
                Kembali ke Beranda
            </a>
            <a href="/order-history" class="bg-white border-2 border-gray-300 text-gray-700 font-semibold py-3 px-8 rounded-full transition duration-300 ease-in-out btn-hover transform hover:-translate-y-1 hover:shadow-lg hover:border-gray-400">
                Lihat Riwayat Pesanan
            </a>
        </div>
    </div>

    <div class="absolute inset-0 z-0 opacity-10" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPgogICAgPHBhdGggZmlsbD0iI0YzRjRGNiIgZD0iTTAgMGg0MHY0MEgweiIvPgogICAgPHBhdGggZD0iTTcuMjk3IDcuMjk3bDkuOTYxIDkuOTYxLTEuNTQxIDEuNTQxLTEwLjEyMi0xMC4xMjJaTTIzLjc2NyAyMy43NjdsOS45NjEgOS45NjEtMS41NDEgMS41NDEtMTAuMTIyLTEwLjEyMloiIGZpbGw9IiNFMEUwRTAiIGZpbGwtb3BhY2l0eT0iLjMiLz4KICA8L2c+Cjwvc3ZnPg=='); background-size: 40px;"></div>
</body>
</html>
